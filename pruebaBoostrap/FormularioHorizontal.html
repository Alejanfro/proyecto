<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS  -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="./styles.css">

	<title>Formulario en linea</title>
</head>
<body>
	<div class="container">
		<br>
		<form action="" class="form-horizontal">
			<fieldset><!--si ponemos disabled se desabilita todo siempre y cuando los ambitos se lleven hasta el final -->
			<div class="form-group has-success"><!--Para validacion de errores se usa has-succes, debe un <label> con la clase control-label -->
			<label for="nombre" class="control-label col-md-2">Nombre:</label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="nombre" placeholder="Nombre">
			</div>
			</div>

	<div class="form-group has-warning">
		<label for="nombre" class="control-label col-md-2">Nombre:</label>
		<div class="col-md-10">
			<p class="form-control-static">Nicolás Fernández</p>
		</div>
	</div>
	<div class="form-group has-error">
		<label for="correo" class="control-label col-md-2">Correo:</label><!--Lo que se pone arriba de los cuadros de los textos-->
		<div class="col-md-10">
			<input type="text" class="form-control" id="control" placeholder="Correo" name="" disabled="">
	</div>
</div>
	<div class="form-group has-success">
		<div class="checkbox col-md-2 col-md-offset-2">
			<label>
				<input type="checkbox" disabled="">Recuerdame <!--Lo podemos desabilitar con disabled-->
			</label>
		</div>
	</div>
			<div class="form-group">
				<div class="col-md-2 col-md-offset-2">
				<button class="btn btn-primary" disabled="">Enviar</button>
				</div>
			</div>
			</fieldset>
		</form>
	</div>



<!-- Script de jquery.js y bootstrap.js  -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
