<body>
	<div class="container">
		<form action="">
			<div class="form-group">
				<label>Label basica</label>
				<input type="text" class="form-control" placeholder="Input Bacio">
			</div>
			<textarea name="" id="" class="form-control" placeholder="textarea"></textarea>

			<div class="checkbox">
				<label>
					<input type="checkbox" name="" id="">Checkbox #1
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="" id="" >Checkbox #2
				</label>
			</div>
			<div class="checkbox">
				<label><!--Se mete los input entre <label> para poder asignarle en un div unico y ponerlos de manera vertical-->
					<input type="checkbox" name="" id="" >Checkbox #3 
				</label>
			</div>
			<div class="radio">
				<label for="radio1">
					<input type="radio" name="opcion" id="radio1">Radio Button #1
				</label>
			</div>
			
				<label for="radio2"><!--Para pornerlos de manera horizontal bastara con eliminar los <div> class-->
					<input type="radio" name="opcion" id="radio2">Radio Button #2
				</label>
			
					
				<label for="radio3">
					<input type="radio" name="opcion" id="radio3">Radio Button #3
				</label>
				<br>
			<button type="submit">Enviar</button>



		</form>
	</div>
